<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 style="color: aqua;">Login</h2>
            <form action="index.html">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" name="nameval" required>
                    <!-- <label for="username"></label> -->
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" name="passval" required>
                    <!-- <label for="password"></label> -->
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    
                    <a href="index.html">Forgot password?</a>
                    
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="index.html">Register</a></p>
        </div>
    </div>


    
</body>
</html>
